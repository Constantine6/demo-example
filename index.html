<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Билеты в кинотеатр</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <a class="logo" href="#">
                <img src="./assets/logo.svg" alt="Logo">
            </a>
            <nav class="menu">
                <a href="#" class="phone">
                    <img src="./assets/icon_phone.svg" alt="icon">+7 (4012) 69-70-23

                <a href="#">Афиша</a>
                <a href="#">Арендаторам</a>

                    <span class="label">Карта этажей</span>
                    <img src="./assets/icon_button.svg" alt="icon" class="button_icon">
                </span>
            </button>
        </div>
    </header>
    <main>
        <section class="main_screen">
            <div class="content">
                <p>в кинотеатре с 14 мая</p>

            <article class="post post--regular">
                <picture class="post__picture">
                    <img src="" alt="">

                <h3 class="post__title">
                    Заголовок
                </h3>
                <time class="post__date">
                    20.01.1998
                </time>
            </article>

            <article class="post post--invert">
                <picture class="post__picture">
                    <img src="" alt="">
                </picture>
                <h3 class="post__title">
                    Заголовок
                </h3>
                <time class="post__date">
                    20.01.1998
                </time>
            </article>
        </section>
    </main>
    <footer>

</html>
